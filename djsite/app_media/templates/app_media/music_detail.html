{% extends 'app_media/base.html' %}
{% load i18n %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>{% trans "Music detail" %}</title>
</head>
{% endblock %}

{% block content %}
    <h3>{% trans "Entry id" %} {{ entry.id }}</h3>
    <p>{% trans "Name entry" %}: {{ entry.name }}</p>
    <p>{% trans "Sign out from account" %}: {{ entry.description }}</p>
    <p><img src=/media/{{ entry.coverimage.image }} width="500"></p>
{% endblock %}
