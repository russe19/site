{% extends 'app_media/base.html' %}
{% load i18n %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>{% trans "File upload" %}</title>
</head>
{% endblock %}

{% block content %}
<h2>{% trans "File upload" %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "File upload" %}</button>
    </form>
{% endblock %}
