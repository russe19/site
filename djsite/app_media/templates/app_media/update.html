{% extends 'app_media/base.html' %}
{% load i18n %}

{% block title %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
{% endblock %}

{% block content %}
<h2>{% trans "Profile editing page" %} {{ request.user.username }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile.as_p }}
    <button type="submit">{% trans "Save" %}</button>
</form>
{% endblock %}
